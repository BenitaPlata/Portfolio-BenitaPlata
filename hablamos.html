<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- METADATOS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>¿Hablamos? - Benita Plata</title>
    <link rel="stylesheet" href="hablamos.css" />
  </head>
  <body>
    <!-- CABECERA Y MENÚ DE NAVEGACIÓN -->
    <header>
      <h1>¿Hablamos?</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="conoceme.html">Conóceme</a></li>
          <li><a href="proyectos.html">Proyectos</a></li>
          <li><a href="hablamos.html">¿Hablamos?</a></li>
        </ul>
      </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->

    <main>
      <!-- SECCIÓN DE CONTACTO CON FORMULARIO -->
      <section class="contacto">
        <h2>Contacto</h2>

        <!-- FORMULARIO DE CONTACTO -->
        <form action="#" method="post">
          <!-- CAMPO: NOMBRE -->
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Tu nombre"
            autocomplete="name"
            required
          />
          <!-- CAMPO: CORREO ELECTRÓNICO -->
          <label for="email">Correo electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="tu@email.com"
            autocomplete="email"
            required
          />
          <!-- CAMPO: MENSAJE -->
          <label for="mensaje">Mensaje:</label>
          <textarea
            id="mensaje"
            name="mensaje"
            rows="4"
            placeholder="Escribe tu mensaje aquí..."
            required
          ></textarea>
          <!-- BOTÓN DE ENVÍO -->
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Benita Plata</p>
    </footer>
  </body>
</html>
