<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    /* ANIMACIÃ“N PARA MENSAJE DE Ã‰XITO */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #successMessage {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <!-- CABECERA Y MENÃš DE NAVEGACIÃ“N -->
  <header>
    <h1>Â¿Hablamos?</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="conoceme.html">ConÃ³ceme</a></li>
        <li><a href="proyectos.html">Proyectos</a></li>
        <li><a href="hablamos.html">Â¿Hablamos?</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <section class="contacto">
      <h2>Contacto</h2>
      <form id="contactForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" autocomplete="name" required />

        <label for="email">Correo electrÃ³nico:</label>
        <input type="email" id="email" name="email" placeholder="tu@email.com" autocomplete="email" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquÃ­..." required></textarea>

        <button type="submit">Enviar</button>

        <p id="successMessage" style="display:none; color:#92156a; font-weight:bold; margin-top:10px; text-align:center;">
          Â¡Mensaje enviado! ðŸ˜Š Gracias por contactarme.
        </p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Benita Plata</p>
  </footer>

  <!-- SCRIPT PARA ENVÃO DEL FORMULARIO -->
  <script>
    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // evita recarga de pÃ¡gina

      const data = {
        nombre: form.nombre.value,
        email: form.email.value,
        mensaje: form.mensaje.value
      };

      try {
        const res = await fetch("http://localhost:3000/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          // Mostrar mensaje con animaciÃ³n
          successMessage.style.display = "block";
          successMessage.style.opacity = "0";
          successMessage.style.animation = "fadeIn 0.5s forwards";

          form.reset();

          // Desaparece despuÃ©s de 4 segundos
          setTimeout(() => {
            successMessage.style.opacity = "0";
            setTimeout(() => {
              successMessage.style.display = "none";
            }, 500);
          }, 4000);

        } else {
          alert("Error al enviar el mensaje, prueba mÃ¡s tarde.");
        }
      } catch (err) {
        alert("No se pudo conectar con el servidor.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
